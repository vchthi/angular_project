        <li><a style="text-decoration: none;" [routerLink]="['/category-list']"><button class="manager-button"

      </ul>

  </div>

  <div class="bor-right">
    <div class="col-right">
      <div class="nav-add-header">
        <h2 class="title-add-admin" style="float: left; font-family: 'Playfair Display'; margin-top: 10px;">Quản lí sản
          phẩm</h2>
        <a [routerLink]="['/product-add']"><button class="add-pro">Thêm sản phẩm</button></a>
      </div>
      <table class="table" id="render">

        <thead class="header-admin">

          <tr>
            <th>STT</th>
            <th>Ảnh</th>
            <th>Tên</th>
            <th>Danh mục</th>
            <th>Giá cũ</th>
            <th>Giá mới</th>
            <th>Mô tả</th>
            <th>Thông tin</th>
            <th style="width: 250px;">Thao tác</th>
          </tr>
        </thead>
        <tbody id="dulieu">
          <tr *ngFor="let product of products; let i = index">
            <td>{{i+1}}</td>
            <!-- <td><img style="width: 70px; height: 100px;" src="/assets/images/{{product.image}}"></td> -->
            <td><ng-container *ngIf="isExternalLink(product.image)">
              <img style="width: 70px; height: 100px;" [src]="product.image">
            </ng-container>
            <ng-container *ngIf="!isExternalLink(product.image)">
              <img style="width: 70px; height: 100px;" [src]="'/assets/images/' + product.image">
            </ng-container></td>
            <td>{{product.name}}</td>
            <td>{{product.category.categoryName}}</td>
            <td>{{product.price_1}}</td>
            <td>{{product.price_2}}</td>
            <td style="text-align: justify;">{{product.mota_1}}</td>
            <td style="text-align: justify;">{{product.mota_2}}</td>
            <td><a  [routerLink]="['/product-edit/'+ product._id]"><button class="edit-button">Chỉnh sửa</button></a>
              <a href="javascript:void(0)" (click)="deleteProduct(product._id)"><button class="delete-button">Xóa</button></a>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
