
<div class="container">
  <div class="row-content" id="showDetail" *ngIf="products">
      <div class="row-left">
        <ng-container *ngIf="isExternalLink(products.image)">
          <img [src]="products.image" alt="">
        </ng-container>
        <ng-container *ngIf="!isExternalLink(products.image)">
          <img [src]="'/assets/images/' + products.image" alt="">
        </ng-container><br>
      </div>
      <div class="row-right">
          <h3 id="name">{{products.name}}</h3>
          <div class="price">
              <del style=" color: #ddd; font-size: 25px;" id="price_1">{{products.price_1}}</del>
              <span style="margin-right: 20px; font-size: 30px; color: rgb(178, 62, 62);" id="price_2">{{products.price_2}}</span>
          </div>
          <p style="margin-top: 30px;" id="mota_1">{{products.mota_1}}</p>


      <div class="quantity">
        <input #quantityInput class="number" type="number" name="" id="" min="1" max="100" value="1">
      </div>
      <button [routerLink]="['/cart']" (click)="addCart(quantityInput.value)" type="submit" class="btn-cart">Thêm vào giỏ</button>
      <p style="margin-top: 20px;" id="mota_2">{{products.mota_2}}</p>
      </div>
  </div>
</div>

  <h3 style="font-size: 40px;">Sản phẩm liên quan</h3><br>
  <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis, eos.</p><br>
