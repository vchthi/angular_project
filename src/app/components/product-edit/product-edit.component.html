      <div class="nav-add-header">
        <h2 class="title-add-admin" style=" font-family: 'Playfair Display'; margin-top: 10px; text-align: center;">Chỉnh sửa sản phẩm</h2><br>
        <div id="addProductModal">
          <form id="formThemSanPham" (submit)="onSubmit()" [formGroup]="productForm">
            <label for="name">Tên sản phẩm</label><br>
            <input type="text" name="name" id="name" formControlName="name" [(ngModel)]="product.name" class="form-control" placeholder="" aria-describedby="nameHelpId" />  <br><br>
            <label for="price_1">Giá sản phẩm cũ</label><br>
            <input type="number" name="price_1" id="price_1" formControlName="price_1" [(ngModel)]="product.price_1" class="form-control" placeholder="" aria-describedby="priceHelpId" />  <br><br>
          <label for="price_2">Giá sản phẩm mới</label><br>
            <input type="number" name="price_2" id="price_2" formControlName="price_2" [(ngModel)]="product.price_2" class="form-control" placeholder="" aria-describedby="priceHelpId" />  <br><br>
            <label for="image">Hình ảnh</label><br>
            <input type="text" name="image" id="image" formControlName="image" class="form-control" [(ngModel)]="product.image" placeholder="" aria-describedby="imageHelpId" /><br><br>
            <label for="category" >Danh mục</label>
            <select style="margin-left: 20px;" name="category" id="category" formControlName="category" [(ngModel)]="product.category" class="form-control">
              <option *ngFor="let category of categories" [value]="category._id">{{category.name}}</option>
            </select><br><br>
            <label for="mota_1">Mô tả</label><br>
            <textarea name="mota_1" id="mota_1" [(ngModel)]="product.mota_1" formControlName="mota_1" class="form-control" placeholder="" aria-describedby="descHelpId"></textarea><br><br>
            <label for="mota_2">Thông tin sách</label><br>
            <textarea name="mota_2" id="mota_2" [(ngModel)]="product.mota_2" formControlName="mota_2" class="form-control" placeholder="" aria-describedby="descHelpId"></textarea><br><br>
            <button style="float: left;" class="add-button" type="submit">Sửa</button>
            <a  [routerLink]="['/product-list']"><button style="float: right;" class="close-button" type="button">Đóng</button></a>
          </form>
        </div>



      </div>
